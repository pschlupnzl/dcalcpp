server {
    listen 8080;
    server_name reverse_proxy;

    location / {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass http://127.0.0.1:8008;

    }

    location /health {
        add_header Content-Type text/plain;
        return 200 'ok from nginx';
    }
}